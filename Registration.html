<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
   <div class="container">
        <div class="title">Registration</div>
        <form  method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" name="email"  placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter Your Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" name="password"  placeholder="Enter Your password" required>
                </div>
            </div>
            <div>
                </br>
                <button type="submit" class="button" id="submit">Register</button>
            </div>
            <div class="ancher">Already have an Account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
