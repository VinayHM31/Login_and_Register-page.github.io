<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Login</header>
      <form method="post" action= >
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>

        <div class="field create-password">
          <div class="input-field">
            <input type="password" placeholder="Your password" class="password"/>
          </div>
          <span class="error password-error">
            <p class="error-text">Please enter atleast 8 charatcer with number, symbol, small and capital letter.</p>
          </span>
        </div>

        <div class="field confirm-password">
          <div class="input-field">
            <input type="password" placeholder="Re-enter password" class="cPassword" />
          </div>
          <span class="error cPassword-error">
            <p class="error-text">Password don't match</p>
          </span>
        </div>

        <div class="input-field button">
          <input type="submit" value="Submit" />
        </div>
      </form>

      <div class="login">Don't have an Account? <a href="Registration.html">Register</a></div>
    </div>
    <script src="loginScript.js"></script>
  </body>
</html>
