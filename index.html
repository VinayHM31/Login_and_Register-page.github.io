<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head> 
<body>
    <div class="container">
        <div class="title">Login</div>
        <form id="index" method="post" action="register">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" name="password" placeholder="Enter Your password" onmouseover="enterpasswprd" required>
                </div>
            </div>
            <div>
                </br>
                <button class="button" type="submit">Login</button>
            </div>
            <div class="ancher">Not an Account? <a href="Registration.html">Create Account</a>
            </div>
        </form>
    </div>
</body>
</html>
